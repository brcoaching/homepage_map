<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplan for Leaders Tour 2025</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-Iu3jtQuInyC4aG0xNfTA5AphA+E3owEEd58DcRdxkvs9xhSgrDjVtOScRJo1eR1J" crossorigin=""/>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-IuKpQaEYbRV/j1enrGpYqz9omZkTe57ZMKj+m3TGV6P4Cpi7Rk6Ukt9LkWr1HQ+3" crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 10], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add city markers with data
        var cities = [
            { name: "München", coords: [48.1351, 11.5820], date: "13.01. - 16.01.2025" },
            { name: "Berlin", coords: [52.5200, 13.4050], date: "20.03. - 23.03.2025" },
            { name: "Wien", coords: [48.2082, 16.3738], date: "08.09. - 11.09.2025" },
            { name: "New York", coords: [40.7128, -74.0060], date: "22.09. - 25.09.2025" },
            { name: "Dubai", coords: [25.276987, 55.296249], date: "13.10. - 16.10.2025" },
            { name: "Sydney", coords: [-33.8688, 151.2093], date: "08.12. - 12.12.2025" },
            { name: "Singapur", coords: [1.3521, 103.8198], date: "04.11. - 07.11.2025" },
            { name: "Zürich", coords: [47.3769, 8.5417], date: "16.07. - 19.07.2025" }
        ];

        // Add markers to the map
        cities.forEach(city => {
            L.marker(city.coords)
                .addTo(map)
                .bindPopup(`<b>${city.name}</b><br>Datum: ${city.date}`);
        });
    </script>
</body>
</html>
